<form [formGroup]="registerFg" (ngSubmit)="registerFg.valid && registerUser()">
    <div class="container">
        <h2 class="title">Create Account</h2>
        <div class="gender">
            <strong>I am a</strong>
            <mat-radio-group formControlName="genderCtrl" aria-label="Select your gender" color="primary">
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
        </div>
        <app-input-cva [formControl]="EmailCtrl" [label]="'Email'" [placeHolder]="'Your email'"
            [hint]="'Your email will be used as your username'" [isFocused]="true">
        </app-input-cva>
        <app-input-cva [formControl]="KnownAsCtrl" [label]="'Known As'" [placeHolder]="'Your name/nickname'"
            [hint]="'Enter your name or nickname'">
        </app-input-cva>
        <app-date-picker-cva [formControl]="DateOfBirthCtrl" [label]="'Date of Birth'" [minDate]="minDate"
            [maxDate]="maxDate" [placeHolder]="'MM/DD/YYYY'">
        </app-date-picker-cva>
        <app-input-cva [formControl]="CityCtrl" [label]="'City'" [placeHolder]="'Your city'" [hint]="'Enter your city'">
        </app-input-cva>
        <app-input-cva [formControl]="CountryCtrl" [label]="'Country'" [placeHolder]="'Your coutnry'"
            [hint]="'Enter your country'">
        </app-input-cva>
        <app-input-cva [formControl]="PasswordCtrl" [label]="'Password'" [type]="'password'"
            [placeHolder]="'Enter a password'" [hint]="'Between 7 to 20 characters'">
        </app-input-cva>
        <div>
            <app-input-cva [formControl]="ConfirmPasswordCtrl" [label]="'Confirm Password'" [type]="'password'"
                [placeHolder]="'Confirm your password'" [hint]="'Between 7 to 20 characters'">
            </app-input-cva>
            @if(PasswordCtrl.valid && ConfirmPasswordCtrl.valid && registerFg.hasError('invalidPasswordsMatch')) {
            <mat-error>Password entries don't match.</mat-error>
            }
        </div>

        <!-- show api errors -->
        @if(isEmailExist) {
        <div>
            <mat-error>{{isEmailExist}}</mat-error>
        </div>
        }

        <button type="submit" [disabled]="registerFg.invalid" mat-raised-button color="primary"
            class="submitBtn">Register</button>
        <!-- <button type="button" mat-raised-button (click)="checkStatus()">check</button> -->
        <!-- <p>{{registerFg.value | json}}</p> -->
        <!-- <p>{{registerFg.errors | json}}</p> -->
    </div>
</form>
