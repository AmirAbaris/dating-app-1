<form [formGroup]="loginFg" (ngSubmit)="loginFg.value">
    <div class="container">
        <h2>Login</h2>
        <app-input-cva [formControl]="EmailUsernameCtrl" [label]="'Email or Username'" [placeHolder]="'Email or Username'" [isFocused]="true"
            [hint]="'Your registered email or username'">
        </app-input-cva>
        <app-input-cva [formControl]="PasswordCtrl" [type]="'password'" [label]="'Password'" [placeHolder]="'Your password'"
            [hint]="'8 to 20 characters, a special character, an uppercase character.'">
        </app-input-cva>
        <button (click)="loginEmailUsername()" [disabled]="loginFg.invalid" class="submitBtn" mat-raised-button color="primary">Sign in</button>
    </div>
</form>
