<h2 mat-dialog-title align="start">Warning!</h2>
<mat-dialog-content class="mat-typography">
    Are you sure you want to leave this page? Any unsaved changes will be lost!
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Stay</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Leave</button>
</mat-dialog-actions>
