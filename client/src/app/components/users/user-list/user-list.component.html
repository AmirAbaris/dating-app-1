<main>
    <h1>Find Your Beloved One</h1>
    <div class="users-list">
        @for (user of users; track $index) {
        <app-user-card [userInput]="user"></app-user-card>
        }
    </div>
    @if (pagination) {
    <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage" [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select page" class="paginator">
    </mat-paginator>
    }
</main>
