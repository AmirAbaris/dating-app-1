<main *ngIf="user$ | async as user">
    <mat-card>
        <ng-container *ngFor="let photo of user.photos">
            <img *ngIf="photo.isMain" mat-card-image ngSrc="{{apiPhotoUrl + photo.url_128}}" width="240" height="240"
                alt="Photo of {{user.knownAs}}">
        </ng-container>
        <img *ngIf="user.photos.length === 0" mat-card-image ngSrc="./assets/images/defaults/user.png" width="240"
            height="240" alt="Photo of {{user.knownAs}}">
        <mat-card-content>
            <div>
                <strong>Location</strong>
                <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
                <strong>Age</strong>
                <p>{{user.age}}</p>
            </div>
            <div>
                <strong>Last Active</strong>
                <p>{{user.lastActive | date}}</p>
            </div>
            <div>
                <strong>user Since</strong>
                <p>{{user.created | date}}</p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">LIKE</button>
            <button mat-raised-button color="accent">MESSAGES</button>
        </mat-card-actions>
    </mat-card>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="About {{user.knownAs}}">
            <div class="tab-contents">
                <h4>Introduction</h4>
                <p>{{user.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{user.lookingFor}}</p>
            </div>
        </mat-tab>
        <mat-tab label="Interests">
            <div class="tab-contents">
                <h4>Interests</h4>
                <p>{{user.interests}}</p>
            </div>
        </mat-tab>
        <mat-tab label="Photos">
            <div class="tab-contents">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </div>
        </mat-tab>
        <mat-tab label="Messages">
            <div class="tab-contents">
                Messages goes here...
            </div>
        </mat-tab>
    </mat-tab-group>
</main>
