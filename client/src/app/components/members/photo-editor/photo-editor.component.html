<section class="container" *ngIf="member">
    <div *ngFor="let photo of member.photos">
        <img ngSrc="{{photo.url_128}}" width="128" height="128" alt="{{member.knownAs}} photo">
        <img mat-card-image *ngIf="member.photos.length === 0" ngSrc="{{'./assets/images/defaults/user.png'}}"
            width="128" height="128" alt="{{member.knownAs}} photo">
        <div class="buttons">
            <button mat-button>Main</button>
            <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
        </div>
    </div>
</section>
