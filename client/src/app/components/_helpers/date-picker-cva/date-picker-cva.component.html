<div>
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <input [formControl]="Control" [min]="minDate" [max]="maxDate" matInput [matDatepicker]="dp3"
            placeholder="{{placeHolder}}">
        @if (Control.invalid) {
        <mat-hint>Between {{minDate?.getFullYear()}} to {{maxDate?.getFullYear()}}</mat-hint>
        }
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 touchUi disabled="false"></mat-datepicker>
        @if (Control.hasError('required')) {
            <mat-error>{{label}} field is required</mat-error>
        }
    </mat-form-field>
</div>
