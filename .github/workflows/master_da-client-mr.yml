  # Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
  # More GitHub Actions for Azure: https://github.com/Azure/actions

  name: Build and deploy Node.js app to Azure Web App - da-client-mr

  on:
    push:
      branches:
        - master
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Set up Node.js version
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'

        - name: npm install
          run: |
            cd client && npm install --legacy-peer-deps
            npm run build --configuration=production
  # npm run test

        - name: Zip artifact for deployment
          run: zip -r release.zip . # zip only the client/dist folder

        - name: Upload artifact for deployment job
          uses: actions/upload-artifact@v3
          with:
            name: node-app
            path: release.zip

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write #This is required for requesting the JWT

      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v3
          with:
            name: node-app

        - name: Unzip artifact for deployment
          run: unzip release.zip -d ./deploy
        
        - name: Login to Azure
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7DD50A6A1CA249BAA26DBEC7AB5747D8 }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24BB3DC3CE6741F49B494C7A4E9B24B7 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_55DDB2BDA965455C9194781056630CE3 }}

        # - name: Deploy clean.zip to clear wwwroot directory
        #   uses: azure/webapps-deploy@v2
        #   with:
        #     app-name: 'da-client-mr'
        #     package: clean.zip

        - name: 'Deploy to Azure Web App'
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'da-client-mr'
            slot-name: 'Production'
            package: ./deploy # Update the path to the unzipped deployment directory
            